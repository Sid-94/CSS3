<!DOCTYPE html>
<html>
    <head>
        <title>Tamanhos de Textos</title>
        <meta charset="utf-8">
        <style type="text/css">
            div {
                font-size: 30px;
            }
            .texto{
                /*
                px -> TAMANHO FIXO
                % -> TAMANHO RELATIVO
                em -> TAMANHO RELATIVO AO CONTAINER PAI
                */
                /*font-size: 30px;*/
                font-size: 2em;
            }
            .texto2{
                font-size: 1em;
            }
        </style>
    </head>
    <body>
        <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
        </div>
    </body>
</html>
